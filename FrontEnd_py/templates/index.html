<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Vista de ataque</title>
</head>
<body id="bod" class="noselect" onload="init()">
    <div class="container">
        <h1 class="center titulo">Joystick de ataque</h1>
        <div class="display">
            <div class="center-align">
                <canvas id="joystick" height="300" width="300"></canvas>
            </div>
            <div class="textos">
                <p id="xVal" class="light">X: </p>
                <p id="yVal" class="light">Y: </p>
            </div>  
            <div class="btn-ataque">
                <button onclick="fuego()">Fire</button>
            </div>
        </div>
    </div>
</body>
